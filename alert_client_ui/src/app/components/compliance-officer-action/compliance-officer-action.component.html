<div>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Alert ID</th>
          <th scope="col">Alert Type</th>
          <th scope="col">Breach Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alert of selectedAlert">
          <th scope="row">
            <label>{{ alert.id}}</label>
          </th>
          <td>
            {{ alert.type }}
          </td>
          <td>{{ alert.breachType }}</td>
        </tr>
      </tbody>
    </table>
    <div>
      <label>Alert Details</label>
      <div *ngFor="let alert of selectedAlert">
        <div *ngIf="alert.reason" class='alert-details'>{{alert.reason}}</div>
      </div>
    </div>
  </div>
</div>
<div>
  <button (click)="customVerification()">Custom Verification</button>
  <button (click)="suspendAccount()">Suspend Account</button>
</div>
